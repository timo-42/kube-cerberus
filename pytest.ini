[pytest]
testpaths = tests kube_cerberus
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (require kind cluster)
    slow: marks tests as slow running
    unit: marks tests as unit tests (fast, no external dependencies)

# Default test discovery includes both unit and integration tests
# Use -m "not integration" to run only unit tests
# Use -m "integration" to run only integration tests
