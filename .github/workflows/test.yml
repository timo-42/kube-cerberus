---

name: "Test"
run-name: "Test"
on:
  - pull_request
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "SETUP: Checkout repository"
        uses: actions/checkout@v4

      - name: "SETUP: Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "SETUP: Install dependencies"
        run: |
          make install

      - name: "RUN: Tests"
        run: |
          ls -l
          pwd
          make test-unit
